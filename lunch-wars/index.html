<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흑백 점심 요리사 - Black & White Lunch Wars</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <header>
        <div class="logo">
            <span class="white-text">BLACK</span>
            <span class="and-text">&</span>
            <span class="black-text">WHITE</span>
            <h1 class="main-title">LUNCH WARS</h1>
        </div>
        <p class="subtitle">"당신의 점심을 생존시키겠습니까?"</p>
    </header>

    <main>
        <section class="judge-section">
            <div class="judge-container">
                <div class="judge-box" id="judge-box">
                    <p id="judge-comment">"채소의 익힘 정도가 중요합니다. 버튼을 눌러보세요."</p>
                </div>
            </div>
            <button id="recommend-btn">메뉴 평가 시작 (랜덤 추천)</button>
        </section>

        <section class="filter-section">
            <div class="filter-group">
                <h3>계급 선택</h3>
                <div class="buttons">
                    <button class="filter-btn active" data-class="all">전체</button>
                    <button class="filter-btn" data-class="white">백수저 (정석)</button>
                    <button class="filter-btn" data-class="black">흑수저 (트렌디)</button>
                </div>
            </div>
            <div class="filter-group">
                <h3>카테고리</h3>
                <div class="buttons">
                    <button class="cat-btn active" data-cat="all">전체</button>
                    <button class="cat-btn" data-cat="korean">한식</button>
                    <button class="cat-btn" data-cat="chinese">중식</button>
                    <button class="cat-btn" data-cat="japanese">일식</button>
                    <button class="cat-btn" data-cat="western">양식</button>
                    <button class="cat-btn" data-cat="hot">따뜻한 요리</button>
                    <button class="cat-btn" data-cat="cold">차가운 요리</button>
                </div>
            </div>
        </section>

        <section class="menu-display" id="menu-grid">
            <!-- 메뉴 카드가 여기에 동적으로 생성됩니다 -->
        </section>
    </main>

    <!-- 추천 결과 모달 -->
    <div id="result-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 id="modal-title">합격입니다!</h2>
            <div class="result-card">
                <img id="result-img" src="" alt="추천 메뉴">
                <h3 id="result-name">메뉴명</h3>
                <p id="result-desc">설명</p>
                <div class="chef-comment">
                    <strong id="chef-name">셰프 코멘트:</strong>
                    <span id="chef-text">"이 정도면 생존입니다."</span>
                </div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
